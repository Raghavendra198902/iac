version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: iac-postgres
    environment:
      POSTGRES_USER: iacuser
      POSTGRES_PASSWORD: iacpassword
      POSTGRES_DB: iacdb
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U iacuser"]
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    container_name: iac-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 5

  rabbitmq:
    image: rabbitmq:3.12-management-alpine
    container_name: iac-rabbitmq
    environment:
      RABBITMQ_DEFAULT_USER: iacuser
      RABBITMQ_DEFAULT_PASS: iacpassword
    ports:
      - "5672:5672"
      - "15672:15672"
    volumes:
      - rabbitmq_data:/var/lib/rabbitmq
    healthcheck:
      test: ["CMD", "rabbitmq-diagnostics", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  mongodb:
    image: mongo:7
    container_name: iac-mongodb
    environment:
      MONGO_INITDB_ROOT_USERNAME: iacuser
      MONGO_INITDB_ROOT_PASSWORD: iacpassword
    ports:
      - "27017:27017"
    volumes:
      - mongodb_data:/data/db
    healthcheck:
      test: ["CMD", "mongosh", "--eval", "db.adminCommand('ping')"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:
  redis_data:
  rabbitmq_data:
  mongodb_data:
