# Production Nginx Configuration for IAC Dharma
# Optimized for performance, security, and high availability

user nginx;
worker_processes auto;
worker_rlimit_nofile 65535;
error_log /var/log/nginx/error.log warn;
pid /var/run/nginx.pid;

events {
    worker_connections 4096;
    use epoll;
    multi_accept on;
}

http {
    include /etc/nginx/mime.types;
    default_type application/octet-stream;

    # ═══════════════════════════════════════════════════════
    # LOGGING
    # ═══════════════════════════════════════════════════════
    log_format main '$remote_addr - $remote_user [$time_local] "$request" '
                    '$status $body_bytes_sent "$http_referer" '
                    '"$http_user_agent" "$http_x_forwarded_for"';

    log_format detailed '$remote_addr - $remote_user [$time_local] '
                       '"$request" $status $body_bytes_sent '
                       '"$http_referer" "$http_user_agent" '
                       'rt=$request_time uct="$upstream_connect_time" '
                       'uht="$upstream_header_time" urt="$upstream_response_time"';

    access_log /var/log/nginx/access.log main buffer=32k flush=5s;
    error_log /var/log/nginx/error.log warn;

    # ═══════════════════════════════════════════════════════
    # PERFORMANCE
    # ═══════════════════════════════════════════════════════
    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;
    keepalive_timeout 65;
    keepalive_requests 100;
    types_hash_max_size 2048;
    server_tokens off;

    # File upload limits
    client_max_body_size 50M;
    client_body_buffer_size 128k;
    client_header_buffer_size 1k;
    large_client_header_buffers 4 16k;

    # Timeouts
    client_body_timeout 12;
    client_header_timeout 12;
    send_timeout 10;
    reset_timedout_connection on;

    # ═══════════════════════════════════════════════════════
    # GZIP COMPRESSION
    # ═══════════════════════════════════════════════════════
    gzip on;
    gzip_disable "msie6";
    gzip_vary on;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_buffers 16 8k;
    gzip_http_version 1.1;
    gzip_min_length 256;
    gzip_types
        application/atom+xml
        application/geo+json
        application/javascript
        application/json
        application/ld+json
        application/manifest+json
        application/rdf+xml
        application/rss+xml
        application/vnd.ms-fontobject
        application/wasm
        application/x-font-ttf
        application/x-web-app-manifest+json
        application/xhtml+xml
        application/xml
        font/eot
        font/opentype
        font/otf
        font/ttf
        font/woff
        font/woff2
        image/bmp
        image/svg+xml
        image/x-icon
        text/cache-manifest
        text/calendar
        text/css
        text/javascript
        text/markdown
        text/plain
        text/vcard
        text/vnd.rim.location.xloc
        text/vtt
        text/x-component
        text/x-cross-domain-policy
        text/xml;

    # ═══════════════════════════════════════════════════════
    # BROTLI COMPRESSION (if available)
    # ═══════════════════════════════════════════════════════
    # brotli on;
    # brotli_comp_level 6;
    # brotli_types text/plain text/css application/javascript application/json image/svg+xml;

    # ═══════════════════════════════════════════════════════
    # CACHING
    # ═══════════════════════════════════════════════════════
    open_file_cache max=10000 inactive=30s;
    open_file_cache_valid 60s;
    open_file_cache_min_uses 2;
    open_file_cache_errors on;

    # ═══════════════════════════════════════════════════════
    # RATE LIMITING
    # ═══════════════════════════════════════════════════════
    limit_req_zone $binary_remote_addr zone=general:10m rate=10r/s;
    limit_req_zone $binary_remote_addr zone=api:10m rate=30r/s;
    limit_req_status 429;

    # Connection limiting
    limit_conn_zone $binary_remote_addr zone=addr:10m;
    limit_conn addr 10;

    # ═══════════════════════════════════════════════════════
    # UPSTREAM BACKEND
    # ═══════════════════════════════════════════════════════
    upstream api_backend {
        least_conn;
        server api-gateway:3001 max_fails=3 fail_timeout=30s;
        keepalive 32;
    }

    # ═══════════════════════════════════════════════════════
    # HTTPS REDIRECT (if SSL enabled)
    # ═══════════════════════════════════════════════════════
    server {
        listen 80;
        listen [::]:80;
        server_name _;

        # Health check endpoint (no redirect)
        location /health {
            access_log off;
            return 200 "healthy\n";
            add_header Content-Type text/plain;
        }

        # Redirect all HTTP to HTTPS (comment out for HTTP-only)
        # return 301 https://$host$request_uri;

        # For HTTP-only deployment, include the main location block here
        include /etc/nginx/conf.d/locations.conf;
    }

    # ═══════════════════════════════════════════════════════
    # HTTPS SERVER
    # ═══════════════════════════════════════════════════════
    server {
        listen 443 ssl http2;
        listen [::]:443 ssl http2;
        server_name _;

        # ───────────────────────────────────────────────────
        # SSL CONFIGURATION
        # ───────────────────────────────────────────────────
        ssl_certificate /etc/nginx/ssl/cert.pem;
        ssl_certificate_key /etc/nginx/ssl/key.pem;
        ssl_protocols TLSv1.2 TLSv1.3;
        ssl_ciphers 'ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384';
        ssl_prefer_server_ciphers off;
        ssl_session_cache shared:SSL:10m;
        ssl_session_timeout 10m;
        ssl_session_tickets off;
        ssl_stapling on;
        ssl_stapling_verify on;

        # ───────────────────────────────────────────────────
        # SECURITY HEADERS
        # ───────────────────────────────────────────────────
        add_header Strict-Transport-Security "max-age=63072000; includeSubDomains; preload" always;
        add_header X-Frame-Options "SAMEORIGIN" always;
        add_header X-Content-Type-Options "nosniff" always;
        add_header X-XSS-Protection "1; mode=block" always;
        add_header Referrer-Policy "strict-origin-when-cross-origin" always;
        add_header Permissions-Policy "geolocation=(), microphone=(), camera=()" always;
        add_header Content-Security-Policy "default-src 'self'; script-src 'self' 'unsafe-inline' 'unsafe-eval'; style-src 'self' 'unsafe-inline'; img-src 'self' data: https:; font-src 'self' data:; connect-src 'self' wss: https:;" always;

        # ───────────────────────────────────────────────────
        # ROOT & INDEX
        # ───────────────────────────────────────────────────
        root /usr/share/nginx/html;
        index index.html;

        # ───────────────────────────────────────────────────
        # HEALTH CHECK
        # ───────────────────────────────────────────────────
        location /health {
            access_log off;
            return 200 "healthy\n";
            add_header Content-Type text/plain;
        }

        # ───────────────────────────────────────────────────
        # API PROXY
        # ───────────────────────────────────────────────────
        location /api {
            limit_req zone=api burst=20 nodelay;
            
            proxy_pass http://api_backend;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header X-Request-ID $request_id;
            
            proxy_buffering off;
            proxy_cache_bypass $http_upgrade;
            proxy_connect_timeout 60s;
            proxy_send_timeout 60s;
            proxy_read_timeout 60s;
            
            # CORS headers (if needed)
            add_header Access-Control-Allow-Origin "$http_origin" always;
            add_header Access-Control-Allow-Credentials "true" always;
            add_header Access-Control-Allow-Methods "GET, POST, PUT, DELETE, PATCH, OPTIONS" always;
            add_header Access-Control-Allow-Headers "Authorization, Content-Type, X-Request-ID" always;
            
            if ($request_method = 'OPTIONS') {
                return 204;
            }
        }

        # ───────────────────────────────────────────────────
        # WEBSOCKET PROXY
        # ───────────────────────────────────────────────────
        location /socket.io {
            proxy_pass http://api_backend;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            
            proxy_buffering off;
            proxy_connect_timeout 7d;
            proxy_send_timeout 7d;
            proxy_read_timeout 7d;
        }

        # ───────────────────────────────────────────────────
        # STATIC ASSETS
        # ───────────────────────────────────────────────────
        location ~* \.(?:css|js|jpg|jpeg|gif|png|ico|svg|woff|woff2|ttf|eot)$ {
            expires 1y;
            access_log off;
            add_header Cache-Control "public, immutable";
            add_header X-Content-Type-Options "nosniff" always;
        }

        location ~* \.(?:json|xml)$ {
            expires 1h;
            add_header Cache-Control "public, must-revalidate";
        }

        # ───────────────────────────────────────────────────
        # REACT ROUTER (SPA)
        # ───────────────────────────────────────────────────
        location / {
            limit_req zone=general burst=10 nodelay;
            
            try_files $uri $uri/ /index.html;
            
            # HTML files should not be cached
            location ~* \.html$ {
                expires -1;
                add_header Cache-Control "no-store, no-cache, must-revalidate, proxy-revalidate";
                add_header Pragma "no-cache";
            }
        }

        # ───────────────────────────────────────────────────
        # SECURITY: DENY ACCESS
        # ───────────────────────────────────────────────────
        location ~ /\.(?!well-known) {
            deny all;
        }

        location ~ /\.git {
            deny all;
        }

        location ~ /\.env {
            deny all;
        }

        # ───────────────────────────────────────────────────
        # ERROR PAGES
        # ───────────────────────────────────────────────────
        error_page 404 /404.html;
        error_page 500 502 503 504 /50x.html;
        
        location = /50x.html {
            root /usr/share/nginx/html;
        }
    }
}
