[server]
protocol = http
http_port = 3000
domain = localhost
root_url = %(protocol)s://%(domain)s:%(http_port)s/
serve_from_sub_path = false

[database]
type = sqlite3
path = grafana.db

[analytics]
reporting_enabled = false
check_for_updates = true

[security]
admin_user = admin
admin_password = admin
secret_key = SW2YcwTIb9zpOOhoPsMm
disable_gravatar = false
allow_embedding = true

[auth]
disable_login_form = false
disable_signout_menu = false
oauth_auto_login = false

[auth.anonymous]
enabled = true
org_name = IAC Dharma
org_role = Viewer

[auth.basic]
enabled = true

[auth.proxy]
enabled = false

[snapshots]
external_enabled = true
external_snapshot_url = https://snapshots-origin.raintank.io
external_snapshot_name = Publish to snapshot.raintank.io

[users]
allow_sign_up = true
allow_org_create = true
auto_assign_org = true
auto_assign_org_role = Viewer
default_theme = dark
home_page = /d/overview/iac-dharma-overview

[dashboards]
default_home_dashboard_path = /var/lib/grafana/dashboards/overview.json
min_refresh_interval = 5s

[explore]
enabled = true

[alerting]
enabled = true
execute_alerts = true
max_attempts = 3

[metrics]
enabled = true
interval_seconds = 10

[feature_toggles]
enable = publicDashboards panelTitleSearch liveConfig tempoSearch tempoBackendSearch

[unified_alerting]
enabled = true
min_interval = 10s

[panels]
enable_alpha = true
disable_sanitize_html = false

[plugins]
enable_alpha = false
app_tls_skip_verify_insecure = false

[live]
max_connections = 100
allowed_origins = *

[query_history]
enabled = true

[log]
mode = console
level = info
filters = rendering:debug
