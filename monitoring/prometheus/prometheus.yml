# Prometheus Configuration for Dharma IAC Platform
# Full metrics collection with service discovery

global:
  scrape_interval: 15s
  scrape_timeout: 10s
  evaluation_interval: 15s
  external_labels:
    cluster: 'dharma-production'
    environment: 'production'

# Alertmanager configuration
alerting:
  alertmanagers:
    - static_configs:
        - targets:
            - alertmanager:9093
      timeout: 10s
      api_version: v2

# Load alerting rules
rule_files:
  - '/etc/prometheus/rules/*.yml'

# Scrape configurations
scrape_configs:
  # Prometheus self-monitoring
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']
        labels:
          service: 'prometheus'

  # API Gateway
  - job_name: 'api-gateway'
    kubernetes_sd_configs:
      - role: pod
        namespaces:
          names:
            - dharma
    relabel_configs:
      - source_labels: [__meta_kubernetes_pod_label_app]
        regex: api-gateway
        action: keep
      - source_labels: [__meta_kubernetes_pod_name]
        target_label: pod
      - source_labels: [__meta_kubernetes_namespace]
        target_label: namespace
      - source_labels: [__address__]
        target_label: __address__
        replacement: ${1}:3000
    metric_relabel_configs:
      - source_labels: [__name__]
        regex: 'go_.*'
        action: drop

  # Blueprint Service
  - job_name: 'blueprint-service'
    kubernetes_sd_configs:
      - role: pod
        namespaces:
          names:
            - dharma
    relabel_configs:
      - source_labels: [__meta_kubernetes_pod_label_app]
        regex: blueprint-service
        action: keep
      - source_labels: [__meta_kubernetes_pod_name]
        target_label: pod
      - source_labels: [__address__]
        target_label: __address__
        replacement: ${1}:3001

  # IAC Generator Service
  - job_name: 'iac-generator'
    kubernetes_sd_configs:
      - role: pod
        namespaces:
          names:
            - dharma
    relabel_configs:
      - source_labels: [__meta_kubernetes_pod_label_app]
        regex: iac-generator
        action: keep
      - source_labels: [__meta_kubernetes_pod_name]
        target_label: pod
      - source_labels: [__address__]
        target_label: __address__
        replacement: ${1}:3002

  # Guardrails Engine
  - job_name: 'guardrails-engine'
    kubernetes_sd_configs:
      - role: pod
        namespaces:
          names:
            - dharma
    relabel_configs:
      - source_labels: [__meta_kubernetes_pod_label_app]
        regex: guardrails-engine
        action: keep
      - source_labels: [__meta_kubernetes_pod_name]
        target_label: pod
      - source_labels: [__address__]
        target_label: __address__
        replacement: ${1}:3003

  # Costing Service
  - job_name: 'costing-service'
    kubernetes_sd_configs:
      - role: pod
        namespaces:
          names:
            - dharma
    relabel_configs:
      - source_labels: [__meta_kubernetes_pod_label_app]
        regex: costing-service
        action: keep
      - source_labels: [__meta_kubernetes_pod_name]
        target_label: pod
      - source_labels: [__address__]
        target_label: __address__
        replacement: ${1}:3004

  # Orchestrator Service
  - job_name: 'orchestrator-service'
    kubernetes_sd_configs:
      - role: pod
        namespaces:
          names:
            - dharma
    relabel_configs:
      - source_labels: [__meta_kubernetes_pod_label_app]
        regex: orchestrator-service
        action: keep
      - source_labels: [__meta_kubernetes_pod_name]
        target_label: pod
      - source_labels: [__address__]
        target_label: __address__
        replacement: ${1}:3005

  # Automation Engine
  - job_name: 'automation-engine'
    kubernetes_sd_configs:
      - role: pod
        namespaces:
          names:
            - dharma
    relabel_configs:
      - source_labels: [__meta_kubernetes_pod_label_app]
        regex: automation-engine
        action: keep
      - source_labels: [__meta_kubernetes_pod_name]
        target_label: pod
      - source_labels: [__address__]
        target_label: __address__
        replacement: ${1}:3006

  # Monitoring Service
  - job_name: 'monitoring-service'
    kubernetes_sd_configs:
      - role: pod
        namespaces:
          names:
            - dharma
    relabel_configs:
      - source_labels: [__meta_kubernetes_pod_label_app]
        regex: monitoring-service
        action: keep
      - source_labels: [__meta_kubernetes_pod_name]
        target_label: pod
      - source_labels: [__address__]
        target_label: __address__
        replacement: ${1}:3007

  # AI Engine
  - job_name: 'ai-engine'
    kubernetes_sd_configs:
      - role: pod
        namespaces:
          names:
            - dharma
    relabel_configs:
      - source_labels: [__meta_kubernetes_pod_label_app]
        regex: ai-engine
        action: keep
      - source_labels: [__meta_kubernetes_pod_name]
        target_label: pod
      - source_labels: [__address__]
        target_label: __address__
        replacement: ${1}:3008

  # Frontend Application
  - job_name: 'frontend'
    kubernetes_sd_configs:
      - role: pod
        namespaces:
          names:
            - dharma
    relabel_configs:
      - source_labels: [__meta_kubernetes_pod_label_app]
        regex: frontend
        action: keep
      - source_labels: [__meta_kubernetes_pod_name]
        target_label: pod
      - source_labels: [__address__]
        target_label: __address__
        replacement: ${1}:3000

  # PostgreSQL Exporter
  - job_name: 'postgres'
    static_configs:
      - targets: ['postgres-exporter:9187']
        labels:
          service: 'postgresql'
          database: 'dharma'

  # Redis Exporter
  - job_name: 'redis'
    static_configs:
      - targets: ['redis-exporter:9121']
        labels:
          service: 'redis'

  # Node Exporter (Infrastructure metrics)
  - job_name: 'node-exporter'
    kubernetes_sd_configs:
      - role: node
    relabel_configs:
      - source_labels: [__address__]
        regex: '(.*):10250'
        replacement: '${1}:9100'
        target_label: __address__
      - source_labels: [__meta_kubernetes_node_name]
        target_label: node

  # Kubernetes API Server
  - job_name: 'kubernetes-apiservers'
    kubernetes_sd_configs:
      - role: endpoints
    scheme: https
    tls_config:
      ca_file: /var/run/secrets/kubernetes.io/serviceaccount/ca.crt
    bearer_token_file: /var/run/secrets/kubernetes.io/serviceaccount/token
    relabel_configs:
      - source_labels: [__meta_kubernetes_namespace, __meta_kubernetes_service_name, __meta_kubernetes_endpoint_port_name]
        regex: default;kubernetes;https
        action: keep

  # Kubernetes Nodes
  - job_name: 'kubernetes-nodes'
    kubernetes_sd_configs:
      - role: node
    scheme: https
    tls_config:
      ca_file: /var/run/secrets/kubernetes.io/serviceaccount/ca.crt
    bearer_token_file: /var/run/secrets/kubernetes.io/serviceaccount/token
    relabel_configs:
      - action: labelmap
        regex: __meta_kubernetes_node_label_(.+)

  # Kubernetes Pods
  - job_name: 'kubernetes-pods'
    kubernetes_sd_configs:
      - role: pod
        namespaces:
          names:
            - dharma
    relabel_configs:
      - source_labels: [__meta_kubernetes_pod_annotation_prometheus_io_scrape]
        regex: "true"
        action: keep
      - source_labels: [__meta_kubernetes_pod_annotation_prometheus_io_path]
        regex: (.+)
        target_label: __metrics_path__
      - source_labels: [__address__, __meta_kubernetes_pod_annotation_prometheus_io_port]
        regex: ([^:]+)(?::\d+)?;(\d+)
        replacement: $1:$2
        target_label: __address__
      - action: labelmap
        regex: __meta_kubernetes_pod_label_(.+)
      - source_labels: [__meta_kubernetes_namespace]
        target_label: namespace
      - source_labels: [__meta_kubernetes_pod_name]
        target_label: pod

  # Blackbox Exporter (Endpoint health checks)
  - job_name: 'blackbox'
    metrics_path: /probe
    params:
      module: [http_2xx]
    static_configs:
      - targets:
          - https://dharma.example.com/health
          - https://dharma.example.com/api/health
          - https://dharma.example.com/api/v1/blueprints
    relabel_configs:
      - source_labels: [__address__]
        target_label: __param_target
      - source_labels: [__param_target]
        target_label: instance
      - target_label: __address__
        replacement: blackbox-exporter:9115
