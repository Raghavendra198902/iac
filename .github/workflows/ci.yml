name: Continuous Integration

on:
  push:
    branches: [ main, develop, 'feature/**' ]
  pull_request:
    branches: [ main, develop ]

env:
  NODE_VERSION: '18.x'

jobs:
  # Lint and code quality checks
  lint:
    name: Lint Code
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: '**/package-lock.json'
      
      - name: Install dependencies (Backend)
        run: |
          cd backend/api-gateway && npm ci
          cd ../blueprint-service && npm ci
          cd ../iac-generator && npm ci
      
      - name: Run ESLint
        run: |
          cd backend/api-gateway && npm run lint || true
          cd ../blueprint-service && npm run lint || true
      
      - name: Run Prettier check
        run: |
          cd backend && npx prettier --check "**/*.{ts,js,json}" || true

  # Security scanning
  security:
    name: Security Scan
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Run Snyk Security Scan
        uses: snyk/actions/node@master
        continue-on-error: true
        env:
          SNYK_TOKEN: ${{ secrets.SNYK_TOKEN }}
        with:
          args: --severity-threshold=high
      
      - name: Run npm audit
        run: |
          cd backend/api-gateway && npm audit --audit-level=moderate || true
          cd ../blueprint-service && npm audit --audit-level=moderate || true

  # Integration tests
  test-integration:
    name: Integration Tests
    runs-on: ubuntu-latest
    
    services:
      postgres:
        image: postgres:14-alpine
        env:
          POSTGRES_DB: iacdharma_test
          POSTGRES_USER: iacdharma
          POSTGRES_PASSWORD: iacdharma123
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
      
      redis:
        image: redis:7-alpine
        ports:
          - 6379:6379
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: '**/package-lock.json'
      
      - name: Install dependencies
        run: |
          cd tests/integration && npm ci
      
      - name: Wait for services
        run: |
          sleep 10
      
      - name: Run database migrations
        env:
          DB_HOST: localhost
          DB_PORT: 5432
          DB_NAME: iacdharma_test
          DB_USER: iacdharma
          DB_PASSWORD: iacdharma123
        run: |
          cd database
          # Run migrations here when available
          echo "Database migrations would run here"
      
      - name: Run integration tests
        env:
          DB_HOST: localhost
          DB_PORT: 5432
          DB_NAME: iacdharma_test
          DB_USER: iacdharma
          DB_PASSWORD: iacdharma123
          REDIS_HOST: localhost
          REDIS_PORT: 6379
          NODE_ENV: test
        run: |
          cd tests/integration
          npm test
      
      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-results
          path: tests/integration/test-results/
          retention-days: 30

  # Build check (verify Docker images can be built)
  build-check:
    name: Build Check
    runs-on: ubuntu-latest
    
    strategy:
      matrix:
        service:
          - api-gateway
          - blueprint-service
          - iac-generator
          - guardrails
          - costing-service
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      
      - name: Build Docker image (no push)
        uses: docker/build-push-action@v5
        with:
          context: ./backend/${{ matrix.service }}
          file: ./backend/${{ matrix.service }}/Dockerfile
          push: false
          tags: iacdharma/${{ matrix.service }}:${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  # Code coverage
  coverage:
    name: Code Coverage
    runs-on: ubuntu-latest
    if: github.event_name == 'pull_request'
    
    services:
      postgres:
        image: postgres:14-alpine
        env:
          POSTGRES_DB: iacdharma_test
          POSTGRES_USER: iacdharma
          POSTGRES_PASSWORD: iacdharma123
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
      
      - name: Install dependencies
        run: |
          cd tests/integration && npm ci
      
      - name: Run tests with coverage
        env:
          DB_HOST: localhost
          DB_PORT: 5432
          DB_NAME: iacdharma_test
          DB_USER: iacdharma
          DB_PASSWORD: iacdharma123
          NODE_ENV: test
        run: |
          cd tests/integration
          npm run test:coverage
      
      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v4
        with:
          files: ./tests/integration/coverage/lcov.info
          flags: integration
          name: integration-coverage

  # Summary job
  ci-success:
    name: CI Success
    runs-on: ubuntu-latest
    needs: [lint, security, test-integration, build-check]
    if: always()
    
    steps:
      - name: Check CI status
        run: |
          if [ "${{ needs.lint.result }}" != "success" ] || \
             [ "${{ needs.test-integration.result }}" != "success" ] || \
             [ "${{ needs.build-check.result }}" != "success" ]; then
            echo "CI checks failed"
            exit 1
          fi
          echo "âœ… All CI checks passed!"
