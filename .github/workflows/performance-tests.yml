name: Performance Tests

on:
  schedule:
    # Run performance tests daily at 2 AM UTC
    - cron: '0 2 * * *'
  workflow_dispatch:
    inputs:
      target_url:
        description: 'Target URL for performance testing'
        required: true
        default: 'https://staging.iac-dharma.com'

jobs:
  load-test:
    name: Load Testing with k6
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Run k6 load test
        uses: grafana/k6-action@v0.3.1
        with:
          filename: tests/load/api-load-test.js
        env:
          TARGET_URL: ${{ github.event.inputs.target_url || 'https://staging.iac-dharma.com' }}
      
      - name: Upload performance results
        uses: actions/upload-artifact@v3
        if: always()
        with:
          name: k6-performance-results
          path: k6-results.json

  lighthouse:
    name: Lighthouse Performance Audit
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Run Lighthouse CI
        uses: treosh/lighthouse-ci-action@v10
        with:
          urls: |
            ${{ github.event.inputs.target_url || 'https://staging.iac-dharma.com' }}
          uploadArtifacts: true
          temporaryPublicStorage: true

  api-benchmark:
    name: API Benchmarking
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
      
      - name: Install Artillery
        run: npm install -g artillery@latest
      
      - name: Run API benchmarks
        run: |
          artillery run tests/load/api-benchmark.yml \
            --output report.json \
            --environment staging
      
      - name: Generate HTML report
        if: always()
        run: artillery report report.json --output report.html
      
      - name: Upload benchmark results
        uses: actions/upload-artifact@v3
        if: always()
        with:
          name: artillery-benchmark
          path: |
            report.json
            report.html

  database-performance:
    name: Database Performance Tests
    runs-on: ubuntu-latest
    
    services:
      postgres:
        image: postgres:15-alpine
        env:
          POSTGRES_USER: test_user
          POSTGRES_PASSWORD: test_pass
          POSTGRES_DB: perf_test
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup PostgreSQL extensions
        run: |
          PGPASSWORD=test_pass psql -h localhost -U test_user -d perf_test -c "CREATE EXTENSION IF NOT EXISTS pg_stat_statements;"
      
      - name: Load test data
        run: |
          PGPASSWORD=test_pass psql -h localhost -U test_user -d perf_test -f database/test-data/performance-dataset.sql
      
      - name: Run database performance tests
        run: |
          PGPASSWORD=test_pass psql -h localhost -U test_user -d perf_test -f database/performance-analysis.sql > db-perf-results.txt
      
      - name: Upload database results
        uses: actions/upload-artifact@v3
        with:
          name: database-performance
          path: db-perf-results.txt

  notify:
    name: Notify Results
    needs: [load-test, lighthouse, api-benchmark, database-performance]
    runs-on: ubuntu-latest
    if: always()
    
    steps:
      - name: Send notification
        run: |
          echo "Performance tests completed"
          echo "Results available in artifacts"
