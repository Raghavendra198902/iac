# ═══════════════════════════════════════════════════════════════
# GitHub Actions - Production Deployment Pipeline
# ═══════════════════════════════════════════════════════════════
# Automated CI/CD pipeline for production deployments with:
# - Security scanning
# - Automated testing
# - Docker image building
# - Production deployment
# - Rollback on failure
# ═══════════════════════════════════════════════════════════════

name: Production Deployment

on:
  push:
    branches:
      - main
      - production
    tags:
      - 'v*.*.*'
  workflow_dispatch:
    inputs:
      environment:
        description: 'Deployment environment'
        required: true
        default: 'production'
        type: choice
        options:
          - production
          - staging

env:
  DOCKER_REGISTRY: ghcr.io
  IMAGE_PREFIX: ${{ github.repository_owner }}/iac-dharma
  NODE_VERSION: '20'

jobs:
  # ═══════════════════════════════════════════════════════════
  # SECURITY SCANNING
  # ═══════════════════════════════════════════════════════════
  security-scan:
    name: Security Scanning
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Run Trivy vulnerability scanner
        uses: aquasecurity/trivy-action@master
        with:
          scan-type: 'fs'
          scan-ref: '.'
          format: 'sarif'
          output: 'trivy-results.sarif'
          severity: 'CRITICAL,HIGH'

      - name: Upload Trivy results to GitHub Security
        uses: github/codeql-action/upload-sarif@v2
        with:
          sarif_file: 'trivy-results.sarif'

      - name: Dependency Review
        uses: actions/dependency-review-action@v3
        if: github.event_name == 'pull_request'

  # ═══════════════════════════════════════════════════════════
  # TESTING
  # ═══════════════════════════════════════════════════════════
  test:
    name: Run Tests
    runs-on: ubuntu-latest
    needs: security-scan
    
    services:
      postgres:
        image: postgres:15-alpine
        env:
          POSTGRES_DB: test_db
          POSTGRES_USER: test_user
          POSTGRES_PASSWORD: test_pass
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432

      redis:
        image: redis:7-alpine
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 6379:6379

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run unit tests
        run: npm run test:unit
        env:
          CI: true

      - name: Run integration tests
        run: npm run test:integration
        env:
          CI: true
          DB_HOST: localhost
          DB_PORT: 5432
          DB_NAME: test_db
          DB_USER: test_user
          DB_PASSWORD: test_pass
          REDIS_HOST: localhost
          REDIS_PORT: 6379

      - name: Generate coverage report
        run: npm run test:coverage

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v3
        with:
          files: ./coverage/lcov.info
          flags: unittests
          name: codecov-umbrella

  # ═══════════════════════════════════════════════════════════
  # BUILD DOCKER IMAGES
  # ═══════════════════════════════════════════════════════════
  build:
    name: Build Docker Images
    runs-on: ubuntu-latest
    needs: test
    
    strategy:
      matrix:
        service:
          - name: frontend
            dockerfile: frontend/Dockerfile.prod
            context: ./frontend
          - name: api-gateway
            dockerfile: backend/api-gateway/Dockerfile.prod
            context: ./backend/api-gateway

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.DOCKER_REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.DOCKER_REGISTRY }}/${{ env.IMAGE_PREFIX }}/${{ matrix.service.name }}
          tags: |
            type=ref,event=branch
            type=ref,event=pr
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=sha,prefix={{branch}}-
            type=raw,value=latest,enable={{is_default_branch}}

      - name: Build and push
        uses: docker/build-push-action@v5
        with:
          context: ${{ matrix.service.context }}
          file: ${{ matrix.service.dockerfile }}
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          build-args: |
            BUILD_DATE=${{ github.event.head_commit.timestamp }}
            VCS_REF=${{ github.sha }}
            VERSION=${{ steps.meta.outputs.version }}

      - name: Scan Docker image
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: ${{ env.DOCKER_REGISTRY }}/${{ env.IMAGE_PREFIX }}/${{ matrix.service.name }}:latest
          format: 'sarif'
          output: 'trivy-image-results.sarif'

  # ═══════════════════════════════════════════════════════════
  # DEPLOY TO PRODUCTION
  # ═══════════════════════════════════════════════════════════
  deploy:
    name: Deploy to Production
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: production
      url: https://iacdharma.com
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup SSH
        uses: webfactory/ssh-agent@v0.8.0
        with:
          ssh-private-key: ${{ secrets.SSH_PRIVATE_KEY }}

      - name: Add SSH known hosts
        run: |
          mkdir -p ~/.ssh
          ssh-keyscan -H ${{ secrets.PRODUCTION_HOST }} >> ~/.ssh/known_hosts

      - name: Create deployment directory
        run: |
          ssh ${{ secrets.PRODUCTION_USER }}@${{ secrets.PRODUCTION_HOST }} '
            mkdir -p ~/iac-dharma-deploy
          '

      - name: Copy deployment files
        run: |
          scp -r \
            docker-compose.prod.yml \
            .env.production \
            scripts/deploy-production.sh \
            ${{ secrets.PRODUCTION_USER }}@${{ secrets.PRODUCTION_HOST }}:~/iac-dharma-deploy/

      - name: Set environment variables
        run: |
          ssh ${{ secrets.PRODUCTION_USER }}@${{ secrets.PRODUCTION_HOST }} '
            cd ~/iac-dharma-deploy
            cat > .env << EOF
            NODE_ENV=production
            VERSION=${{ github.sha }}
            DOCKER_REGISTRY=${{ env.DOCKER_REGISTRY }}
            VITE_API_URL=${{ secrets.VITE_API_URL }}
            VITE_WS_URL=${{ secrets.VITE_WS_URL }}
            JWT_SECRET=${{ secrets.JWT_SECRET }}
            DB_PASSWORD=${{ secrets.DB_PASSWORD }}
            REDIS_PASSWORD=${{ secrets.REDIS_PASSWORD }}
            EOF
          '

      - name: Pull Docker images
        run: |
          ssh ${{ secrets.PRODUCTION_USER }}@${{ secrets.PRODUCTION_HOST }} '
            cd ~/iac-dharma-deploy
            docker pull ${{ env.DOCKER_REGISTRY }}/${{ env.IMAGE_PREFIX }}/frontend:latest
            docker pull ${{ env.DOCKER_REGISTRY }}/${{ env.IMAGE_PREFIX }}/api-gateway:latest
          '

      - name: Run deployment script
        id: deploy
        run: |
          ssh ${{ secrets.PRODUCTION_USER }}@${{ secrets.PRODUCTION_HOST }} '
            cd ~/iac-dharma-deploy
            chmod +x scripts/deploy-production.sh
            ./scripts/deploy-production.sh
          '

      - name: Health check
        run: |
          sleep 30
          curl -f https://iacdharma.com/api/health || exit 1
          curl -f https://iacdharma.com/health || exit 1

      - name: Notify deployment success
        if: success()
        uses: 8398a7/action-slack@v3
        with:
          status: ${{ job.status }}
          text: '✅ Production deployment successful'
          webhook_url: ${{ secrets.SLACK_WEBHOOK }}

      - name: Notify deployment failure
        if: failure()
        uses: 8398a7/action-slack@v3
        with:
          status: ${{ job.status }}
          text: '❌ Production deployment failed - initiating rollback'
          webhook_url: ${{ secrets.SLACK_WEBHOOK }}

      - name: Rollback on failure
        if: failure()
        run: |
          ssh ${{ secrets.PRODUCTION_USER }}@${{ secrets.PRODUCTION_HOST }} '
            cd ~/iac-dharma-deploy
            docker compose -f docker-compose.prod.yml down
            docker compose -f docker-compose.prod.yml up -d --scale api-gateway=1
          '

  # ═══════════════════════════════════════════════════════════
  # POST-DEPLOYMENT TESTS
  # ═══════════════════════════════════════════════════════════
  post-deploy-tests:
    name: Post-Deployment Tests
    runs-on: ubuntu-latest
    needs: deploy
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: Install dependencies
        run: |
          cd tests/e2e
          npm ci

      - name: Run smoke tests
        run: |
          cd tests/e2e
          npm run test:smoke
        env:
          BASE_URL: https://iacdharma.com

      - name: Run API tests
        run: |
          cd tests/integration
          npm run test:api
        env:
          API_URL: https://iacdharma.com/api

      - name: Performance test
        run: |
          cd tests/load
          npm run test:quick
        env:
          TARGET_URL: https://iacdharma.com

  # ═══════════════════════════════════════════════════════════
  # CREATE RELEASE
  # ═══════════════════════════════════════════════════════════
  release:
    name: Create Release
    runs-on: ubuntu-latest
    needs: post-deploy-tests
    if: startsWith(github.ref, 'refs/tags/v')
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Generate changelog
        id: changelog
        uses: metcalfc/changelog-generator@v4.1.0
        with:
          myToken: ${{ secrets.GITHUB_TOKEN }}

      - name: Create Release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ github.ref }}
          release_name: Release ${{ github.ref }}
          body: |
            ## What's Changed
            ${{ steps.changelog.outputs.changelog }}
            
            ## Docker Images
            - Frontend: `${{ env.DOCKER_REGISTRY }}/${{ env.IMAGE_PREFIX }}/frontend:${{ github.ref_name }}`
            - API Gateway: `${{ env.DOCKER_REGISTRY }}/${{ env.IMAGE_PREFIX }}/api-gateway:${{ github.ref_name }}`
            
            ## Deployment
            Deployed to production: https://iacdharma.com
          draft: false
          prerelease: false
