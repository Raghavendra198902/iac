      context: ./backend/blueprint-service
      dockerfile: Dockerfile
    container_name: iac-blueprint-service
    environment:
      NODE_ENV: ${NODE_ENV:-production}
      PORT: 3001
      DATABASE_URL: postgresql://${POSTGRES_USER:-postgres}:${POSTGRES_PASSWORD:-postgres}@pgbouncer:6432/iac_dharma
      DB_HOST: pgbouncer
