version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: iac-postgres
    environment:
      POSTGRES_DB: iac_dharma
      POSTGRES_USER: ${POSTGRES_USER:-postgres}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-postgres}
      POSTGRES_HOST_AUTH_METHOD: ${POSTGRES_AUTH_METHOD:-scram-sha-256}
    ports:
      - "${POSTGRES_PORT:-5432}:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./database/init:/docker-entrypoint-initdb.d
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-postgres} -d iac_dharma"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - iac-network
    restart: unless-stopped

  # PgBouncer - Connection Pooling
  pgbouncer:
    image: pgbouncer/pgbouncer:latest
    container_name: iac-pgbouncer
    environment:
      DATABASES_HOST: postgres
      DATABASES_PORT: 5432
      DATABASES_DBNAME: iac_dharma
      DATABASES_USER: ${POSTGRES_USER:-postgres}
      DATABASES_PASSWORD: ${POSTGRES_PASSWORD:-postgres}
      
      # Pool Configuration
      POOL_MODE: ${PGBOUNCER_POOL_MODE:-transaction}
      MAX_CLIENT_CONN: ${PGBOUNCER_MAX_CLIENT_CONN:-1000}
      DEFAULT_POOL_SIZE: ${PGBOUNCER_DEFAULT_POOL_SIZE:-25}
      MIN_POOL_SIZE: ${PGBOUNCER_MIN_POOL_SIZE:-10}
      RESERVE_POOL_SIZE: ${PGBOUNCER_RESERVE_POOL_SIZE:-5}
      RESERVE_POOL_TIMEOUT: 5
      
      # Timeouts
      SERVER_IDLE_TIMEOUT: 600
      SERVER_CONNECT_TIMEOUT: 15
      QUERY_TIMEOUT: 0
      QUERY_WAIT_TIMEOUT: 120
      
      # Logging
      LOG_CONNECTIONS: 1
      LOG_DISCONNECTIONS: 1
      LOG_POOLER_ERRORS: 1
      STATS_PERIOD: 60
      
      # Authentication
      AUTH_TYPE: ${PGBOUNCER_AUTH_TYPE:-md5}
      
      # Performance
      MAX_DB_CONNECTIONS: 100
      MAX_USER_CONNECTIONS: 100
      SERVER_RESET_QUERY: DISCARD ALL
      SERVER_CHECK_DELAY: 30
      SERVER_CHECK_QUERY: select 1
      
      # Admin
      ADMIN_USERS: ${POSTGRES_USER:-postgres}
      STATS_USERS: ${POSTGRES_USER:-postgres}
    ports:
      - "${PGBOUNCER_PORT:-6432}:6432"
    depends_on:
      postgres:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "nc", "-z", "localhost", "6432"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s
    networks:
      - iac-network
    restart: unless-stopped

  # Redis - Caching Layer
  redis:
    image: redis:7-alpine
    container_name: iac-redis
    command: >
      redis-server
      --appendonly yes
      --appendfsync everysec
      --maxmemory ${REDIS_MAX_MEMORY:-2gb}
      --maxmemory-policy allkeys-lru
      --tcp-backlog 511
      --timeout 300
      --tcp-keepalive 60
      --loglevel notice
      --databases 16
      --save 900 1
      --save 300 10
      --save 60 10000
    ports:
      - "${REDIS_PORT:-6379}:6379"
    volumes:
      - redis_data:/data
      - ./config/redis/redis.conf:/usr/local/etc/redis/redis.conf:ro
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 3s
      retries: 5
    networks:
      - iac-network
    restart: unless-stopped

  # Redis Commander - Redis GUI (Development)
  redis-commander:
    image: rediscommander/redis-commander:latest
    container_name: iac-redis-commander
    environment:
      REDIS_HOSTS: local:redis:6379
      HTTP_USER: ${REDIS_COMMANDER_USER:-admin}
      HTTP_PASSWORD: ${REDIS_COMMANDER_PASSWORD:-admin}
    ports:
      - "${REDIS_COMMANDER_PORT:-8081}:8081"
    depends_on:
      redis:
        condition: service_healthy
    networks:
      - iac-network
    restart: unless-stopped
    profiles:
      - dev

  # API Gateway (updated for PgBouncer + Redis)
  api-gateway:
    build:
      context: ./backend/api-gateway
      dockerfile: Dockerfile
    container_name: iac-api-gateway
    environment:
      NODE_ENV: ${NODE_ENV:-development}
      PORT: 3000
      
      # Database - Direct connection to Postgres (API Gateway needs statement_timeout support)
      DATABASE_URL: postgresql://${POSTGRES_USER:-postgres}:${POSTGRES_PASSWORD:-postgres}@postgres:5432/iac_dharma?sslmode=disable
      DB_HOST: postgres
      DB_PORT: 5432
      DB_NAME: iac_dharma
      DB_USER: ${POSTGRES_USER:-postgres}
      DB_PASSWORD: ${POSTGRES_PASSWORD:-postgres}
      DB_SSL: "false"
      DB_STATEMENT_TIMEOUT: "0"
      DB_POOL_MIN: 5
      DB_POOL_MAX: 20
      
      # Redis Cache
      REDIS_URL: redis://redis:6379
      REDIS_CACHE_TTL: ${REDIS_CACHE_TTL:-300}
      REDIS_CACHE_ENABLED: ${REDIS_CACHE_ENABLED:-true}
      
      # JWT
      JWT_SECRET: ${JWT_SECRET:-your-secret-key-change-in-production}
      JWT_REFRESH_SECRET: ${JWT_REFRESH_SECRET:-your-refresh-secret-change-in-production}
      JWT_EXPIRY: ${JWT_EXPIRY:-15m}
      JWT_REFRESH_EXPIRY: ${JWT_REFRESH_EXPIRY:-7d}
      
      # Other services
      BLUEPRINT_SERVICE_URL: http://blueprint-service:3001
      IAC_GENERATOR_URL: http://iac-generator:3002
      AUTOMATION_ENGINE_URL: http://automation-engine:3003
      GUARDRAILS_ENGINE_URL: http://guardrails-engine:3004
      COSTING_SERVICE_URL: http://costing-service:3005
      ORCHESTRATOR_SERVICE_URL: http://orchestrator-service:3006
      MONITORING_SERVICE_URL: http://monitoring-service:3007
      CLOUD_PROVIDER_SERVICE_URL: http://cloud-provider-service:3008
      AI_RECOMMENDATIONS_URL: http://ai-recommendations-service:3009
      SSO_SERVICE_URL: http://sso-service:3010
      
      # Feature Flags
      ENABLE_CACHING: ${ENABLE_CACHING:-true}
      ENABLE_GRAPHQL: ${ENABLE_GRAPHQL:-false}
      
      # Performance
      COMPRESSION_ENABLED: true
      RATE_LIMIT_WINDOW_MS: 60000
      RATE_LIMIT_MAX_REQUESTS: ${RATE_LIMIT_MAX_REQUESTS:-60}
    ports:
      - "${API_GATEWAY_PORT:-3000}:3000"
    depends_on:
      pgbouncer:
        condition: service_healthy
      redis:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3000/health"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s
    networks:
      - iac-network
    restart: unless-stopped

  # Blueprint Service
  blueprint-service:
