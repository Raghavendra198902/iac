# Nginx configuration for domain-based routing
# Place this in /etc/nginx/sites-available/iac-domains.conf
# Then: sudo ln -s /etc/nginx/sites-available/iac-domains.conf /etc/nginx/sites-enabled/
# And: sudo nginx -t && sudo systemctl reload nginx

# Main Frontend - iac.local and www.iac.local
server {
    listen 80;
    listen 443 ssl http2;
    server_name iac.local www.iac.local;

    # SSL configuration
    ssl_certificate /etc/nginx/ssl/iac.crt;
    ssl_certificate_key /etc/nginx/ssl/iac.key;
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers HIGH:!aNULL:!MD5;

    # Redirect to HTTPS
    if ($scheme = http) {
        return 301 https://$server_name$request_uri;
    }

    location / {
        proxy_pass https://localhost:3543;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_ssl_verify off;
    }
}

# API Gateway - api.iac.local
server {
    listen 80;
    listen 443 ssl http2;
    server_name api.iac.local;

    ssl_certificate /etc/nginx/ssl/iac.crt;
    ssl_certificate_key /etc/nginx/ssl/iac.key;
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers HIGH:!aNULL:!MD5;

    if ($scheme = http) {
        return 301 https://$server_name$request_uri;
    }

    location / {
        proxy_pass http://localhost:4000;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    location /graphql {
        proxy_pass http://localhost:4000/graphql;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $host;
    }
}

