version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: dharma-postgres
    environment:
      POSTGRES_DB: iac_dharma
      POSTGRES_USER: dharma_admin
      POSTGRES_PASSWORD: dharma_pass_dev
    ports:
      - "5432:5432"
    volumes:
      - postgres-data:/var/lib/postgresql/data
      - ./database/schemas:/docker-entrypoint-initdb.d
    networks:
      - dharma-network

  # Redis Cache
  redis:
    image: redis:7-alpine
    container_name: dharma-redis
    ports:
      - "6379:6379"
    volumes:
      - redis-data:/data
    networks:
      - dharma-network

  # API Gateway
  api-gateway:
    build:
      context: ./backend/api-gateway
      dockerfile: Dockerfile
    container_name: dharma-api-gateway
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=development
      - DB_HOST=postgres
      - REDIS_HOST=redis
      - JAEGER_ENDPOINT=http://jaeger:14268/api/traces
      - SERVICE_NAME=api-gateway
      - SERVICE_VERSION=1.0.0
      - JWT_SECRET=development_secret_key_change_in_production_12345678
      - AGENT_SOURCE_PATH=/cmdb-agent
    depends_on:
      - postgres
      - redis
    networks:
      - dharma-network
    volumes:
      - ./backend/cmdb-agent:/cmdb-agent:ro
      - ./backend/api-gateway/public:/app/public:ro
    # volumes:
    #   - ./backend/api-gateway:/app
    #   - /app/node_modules

  # Blueprint Service
  blueprint-service:
    build:
      context: ./backend/blueprint-service
      dockerfile: Dockerfile
    container_name: dharma-blueprint-service
    ports:
      - "3001:3001"
    environment:
      - NODE_ENV=development
      - DB_HOST=postgres
      - REDIS_HOST=redis
      - JWT_SECRET=development_secret_key_change_in_production_12345678
    depends_on:
      - postgres
      - redis
    networks:
      - dharma-network

  # IaC Generator
  iac-generator:
    build:
      context: ./backend/iac-generator
      dockerfile: Dockerfile
    container_name: dharma-iac-generator
    ports:
      - "3002:3002"
    environment:
      - NODE_ENV=development
      - DB_HOST=postgres
      - JWT_SECRET=development_secret_key_change_in_production_12345678
    depends_on:
      - postgres
    networks:
      - dharma-network

  # AI Engine
  ai-engine:
    build:
      context: ./backend/ai-engine
      dockerfile: Dockerfile
    container_name: dharma-ai-engine
    ports:
      - "8000:8000"
    environment:
      - PYTHON_ENV=development
      - DB_HOST=postgres
    depends_on:
      - postgres
    networks:
      - dharma-network
    volumes:
      - ./ml-models:/app/models

  # Guardrails Engine
  guardrails-engine:
    build:
      context: ./backend/guardrails-engine
      dockerfile: Dockerfile
    container_name: dharma-guardrails
    ports:
      - "3003:3003"
    environment:
      - NODE_ENV=development
      - DB_HOST=postgres
      - JWT_SECRET=development_secret_key_change_in_production_12345678
    depends_on:
      - postgres
    networks:
      - dharma-network

  # Costing Service
  costing-service:
    build:
      context: ./backend/costing-service
      dockerfile: Dockerfile
    container_name: dharma-costing-service
    ports:
      - "3004:3004"
    environment:
      - NODE_ENV=development
      - DB_HOST=postgres
      - REDIS_HOST=redis
      - JWT_SECRET=development_secret_key_change_in_production_12345678
      - PORT=3004
    depends_on:
      - postgres
      - redis
    networks:
      - dharma-network

  # Orchestrator Service
  orchestrator-service:
    build:
      context: ./backend/orchestrator-service
      dockerfile: Dockerfile
    container_name: dharma-orchestrator
    ports:
      - "3005:3005"
    environment:
      - NODE_ENV=development
      - DB_HOST=postgres
      - REDIS_HOST=redis
      - JWT_SECRET=development_secret_key_change_in_production_12345678
      - PORT=3005
    depends_on:
      - postgres
      - redis
    networks:
      - dharma-network

  # Automation Engine
  automation-engine:
    build:
      context: ./backend/automation-engine
      dockerfile: Dockerfile
    container_name: dharma-automation-engine
    ports:
      - "3006:3006"
    environment:
      - NODE_ENV=development
      - REDIS_HOST=redis
      - JWT_SECRET=development_secret_key_change_in_production_12345678
      - PORT=3006
      - AI_ENGINE_URL=http://ai-engine:8000
      - BLUEPRINT_SERVICE_URL=http://blueprint-service:3001
      - IAC_GENERATOR_URL=http://iac-generator:3002
      - GUARDRAILS_ENGINE_URL=http://guardrails-engine:3003
      - COSTING_SERVICE_URL=http://costing-service:3004
      - ORCHESTRATOR_SERVICE_URL=http://orchestrator-service:3005
    depends_on:
      - redis
      - ai-engine
      - blueprint-service
      - iac-generator
      - guardrails-engine
      - costing-service
      - orchestrator-service
    networks:
      - dharma-network

  # Monitoring Service
  monitoring-service:
    build:
      context: ./backend/monitoring-service
      dockerfile: Dockerfile
    container_name: dharma-monitoring-service
    ports:
      - "3007:3007"
    environment:
      - NODE_ENV=development
      - DB_HOST=postgres
      - REDIS_HOST=redis
      - JWT_SECRET=development_secret_key_change_in_production_12345678
      - ORCHESTRATOR_URL=http://orchestrator-service:3005
      - IAC_GENERATOR_URL=http://iac-generator:3002
      - COSTING_SERVICE_URL=http://costing-service:3004
      - BLUEPRINT_SERVICE_URL=http://blueprint-service:3001
      - DRIFT_CHECK_INTERVAL=300000
      - HEALTH_CHECK_INTERVAL=60000
      - COST_CHECK_INTERVAL=3600000
    depends_on:
      - postgres
      - redis
      - orchestrator-service
    networks:
      - dharma-network

  # Frontend
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile.dev
    container_name: dharma-frontend
    ports:
      - "5173:5173"
    # Remove VITE_API_URL to use dynamic URL based on browser hostname
    # environment:
    #   - VITE_API_URL=http://localhost:3000
    volumes:
      - ./frontend:/app
      - /app/node_modules
    networks:
      - dharma-network

  # Prometheus
  prometheus:
    image: prom/prometheus:latest
    container_name: dharma-prometheus
    ports:
      - "9090:9090"
    volumes:
      - ./deployment/monitoring/prometheus.yml:/etc/prometheus/prometheus.yml
      - prometheus-data:/prometheus
    networks:
      - dharma-network

  # Grafana
  grafana:
    image: grafana/grafana:latest
    container_name: dharma-grafana
    ports:
      - "3030:3000"
    environment:
      - GF_SECURITY_ADMIN_PASSWORD=admin
      - GF_SECURITY_ADMIN_USER=admin
      - GF_INSTALL_PLUGINS=redis-datasource,grafana-piechart-panel
      - GF_AUTH_ANONYMOUS_ENABLED=true
      - GF_AUTH_ANONYMOUS_ORG_ROLE=Viewer
      - GF_USERS_ALLOW_SIGN_UP=true
      - GF_FEATURE_TOGGLES_ENABLE=publicDashboards panelTitleSearch liveConfig
    volumes:
      - grafana-data:/var/lib/grafana
      - ./monitoring/grafana/grafana.ini:/etc/grafana/grafana.ini
      - ./monitoring/grafana/datasources.yml:/etc/grafana/provisioning/datasources/datasources.yml
      - ./monitoring/grafana/dashboards.yml:/etc/grafana/provisioning/dashboards/dashboards.yml
      - ./monitoring/grafana/dashboards:/var/lib/grafana/dashboards
    networks:
      - dharma-network

  # Jaeger - Distributed Tracing
  jaeger:
    image: jaegertracing/all-in-one:1.51
    container_name: dharma-jaeger
    ports:
      - "5775:5775/udp"    # Jaeger agent (Zipkin Thrift compact)
      - "6831:6831/udp"    # Jaeger agent (Thrift compact)
      - "6832:6832/udp"    # Jaeger agent (Thrift binary)
      - "5778:5778"        # Agent config
      - "16686:16686"      # Jaeger UI
      - "14268:14268"      # Jaeger collector HTTP
      - "14250:14250"      # Jaeger collector gRPC
      - "9411:9411"        # Zipkin compatible endpoint
    environment:
      - COLLECTOR_ZIPKIN_HOST_PORT=:9411
      - COLLECTOR_OTLP_ENABLED=true
    networks:
      - dharma-network

  # Cloud Provider Service
  cloud-provider-service:
    build:
      context: ./backend/cloud-provider-service
      dockerfile: Dockerfile
    container_name: dharma-cloud-provider
    ports:
      - "3010:3010"
    environment:
      - NODE_ENV=development
      - AWS_REGION=us-east-1
      - AZURE_SUBSCRIPTION_ID=${AZURE_SUBSCRIPTION_ID}
      - GCP_PROJECT_ID=${GCP_PROJECT_ID}
    networks:
      - dharma-network

  # AI Recommendations Service
  ai-recommendations-service:
    build:
      context: ./backend/ai-recommendations-service
      dockerfile: Dockerfile
    container_name: dharma-ai-recommendations
    ports:
      - "3011:3011"
    environment:
      - NODE_ENV=development
      - MONITORING_SERVICE_URL=http://monitoring-service:3007
      - COSTING_SERVICE_URL=http://costing-service:3004
    depends_on:
      - monitoring-service
      - costing-service
    networks:
      - dharma-network

  # SSO Service
  sso-service:
    build:
      context: ./backend/sso-service
      dockerfile: Dockerfile
    container_name: dharma-sso
    ports:
      - "3012:3012"
    environment:
      - NODE_ENV=development
      - REDIS_HOST=redis
      - JWT_SECRET=development_secret_key_change_in_production_12345678
      - SESSION_SECRET=session_secret_change_in_production_98765
      - FRONTEND_URL=http://localhost:5173
      - SAML_ENTRY_POINT=${SAML_ENTRY_POINT}
      - SAML_ISSUER=iac-dharma
      - SAML_CERT=${SAML_CERT}
      - GOOGLE_CLIENT_ID=${GOOGLE_CLIENT_ID}
      - GOOGLE_CLIENT_SECRET=${GOOGLE_CLIENT_SECRET}
      - AZURE_CLIENT_ID=${AZURE_CLIENT_ID}
      - AZURE_CLIENT_SECRET=${AZURE_CLIENT_SECRET}
      - AZURE_TENANT_ID=${AZURE_TENANT_ID}
    depends_on:
      - redis
    networks:
      - dharma-network

  # Open Policy Agent (OPA) - Enterprise Architecture Guardrails
  opa:
    image: openpolicyagent/opa:latest
    container_name: dharma-opa
    ports:
      - "8181:8181"
    volumes:
      - ./backend/guardrails-engine/policies:/policies:ro
    command:
      - "run"
      - "--server"
      - "--addr"
      - ":8181"
      - "--log-level"
      - "info"
      - "/policies"
    healthcheck:
      test: ["CMD", "wget", "-q", "--spider", "http://localhost:8181/health"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s
    networks:
      - dharma-network
    restart: unless-stopped

  # RabbitMQ Message Queue
  rabbitmq:
    image: rabbitmq:3-management-alpine
    container_name: dharma-rabbitmq
    ports:
      - "5672:5672"      # AMQP port
      - "15672:15672"    # Management UI
    environment:
      - RABBITMQ_DEFAULT_USER=dharma
      - RABBITMQ_DEFAULT_PASS=${RABBITMQ_PASSWORD:-dharma_pass_dev}
      - RABBITMQ_DEFAULT_VHOST=/
    volumes:
      - rabbitmq-data:/var/lib/rabbitmq
    networks:
      - dharma-network
    healthcheck:
      test: ["CMD", "rabbitmq-diagnostics", "-q", "ping"]
      interval: 30s
      timeout: 10s
      retries: 5

  # Loki - Log Aggregation
  loki:
    image: grafana/loki:latest
    container_name: dharma-loki
    ports:
      - "3100:3100"
    volumes:
      - ./monitoring/loki/loki-config.yml:/etc/loki/local-config.yaml
      - loki-data:/loki
    command: -config.file=/etc/loki/local-config.yaml
    networks:
      - dharma-network
    healthcheck:
      test: ["CMD", "wget", "-q", "--tries=1", "--spider", "http://localhost:3100/ready"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Promtail - Log Shipper for Loki
  promtail:
    image: grafana/promtail:latest
    container_name: dharma-promtail
    volumes:
      - ./monitoring/loki/promtail-config.yml:/etc/promtail/config.yml
      - /var/log:/var/log:ro
      - /var/lib/docker/containers:/var/lib/docker/containers:ro
    command: -config.file=/etc/promtail/config.yml
    depends_on:
      - loki
    networks:
      - dharma-network

volumes:
  postgres-data:
  redis-data:
  prometheus-data:
  grafana-data:
  rabbitmq-data:
  loki-data:

networks:
  dharma-network:
    driver: bridge
