version: '3.9'

# IAC Dharma v3.0 - Development Infrastructure
# Services: PostgreSQL, Neo4j, Redis, Kafka, Prometheus, Grafana, Jaeger, MLflow

services:
  # PostgreSQL 16 with TimescaleDB
  postgres-v3:
    image: timescale/timescaledb:latest-pg16
    container_name: iac-postgres-v3
    restart: unless-stopped
    ports:
      - "5433:5432"
    environment:
      POSTGRES_DB: iac_v3
      POSTGRES_USER: iacadmin
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-iacadmin123}
    volumes:
      - postgres-v3-data:/var/lib/postgresql/data
    networks:
      - iac-v3-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U iacadmin -d iac_v3"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Neo4j 5.x for CMDB
  neo4j-v3:
    image: neo4j:5.15-community
    container_name: iac-neo4j-v3
    restart: unless-stopped
    ports:
      - "7474:7474"
      - "7687:7687"
    environment:
      NEO4J_AUTH: neo4j/${NEO4J_PASSWORD:-neo4jpassword}
      NEO4J_dbms_memory_heap_max__size: 2g
      NEO4J_PLUGINS: '["apoc"]'
    volumes:
      - neo4j-v3-data:/data
    networks:
      - iac-v3-network
    healthcheck:
      test: ["CMD", "wget", "--spider", "http://localhost:7474"]
      interval: 15s
      timeout: 10s
      retries: 5

  # Redis 7.x
  redis-v3:
    image: redis:7-alpine
    container_name: iac-redis-v3
    restart: unless-stopped
    ports:
      - "6380:6379"
    command: redis-server --appendonly yes
    volumes:
      - redis-v3-data:/data
    networks:
      - iac-v3-network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 5

  # Zookeeper
  zookeeper-v3:
    image: confluentinc/cp-zookeeper:7.5.3
    container_name: iac-zookeeper-v3
    restart: unless-stopped
    ports:
      - "2182:2181"
    environment:
      ZOOKEEPER_CLIENT_PORT: 2181
      ZOOKEEPER_TICK_TIME: 2000
    volumes:
      - zookeeper-v3-data:/var/lib/zookeeper/data
    networks:
      - iac-v3-network
    healthcheck:
      test: ["CMD", "echo", "ruok", "|", "nc", "localhost", "2181"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Kafka
  kafka-v3:
    image: confluentinc/cp-kafka:7.5.3
    container_name: iac-kafka-v3
    restart: unless-stopped
    depends_on:
      - zookeeper-v3
    ports:
      - "9093:9092"
    environment:
      KAFKA_BROKER_ID: 1
      KAFKA_ZOOKEEPER_CONNECT: zookeeper-v3:2181
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://localhost:9093
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
      KAFKA_AUTO_CREATE_TOPICS_ENABLE: 'true'
    volumes:
      - kafka-v3-data:/var/lib/kafka/data
    networks:
      - iac-v3-network

  # Prometheus
  prometheus-v3:
    image: prom/prometheus:latest
    container_name: iac-prometheus-v3
    restart: unless-stopped
    ports:
      - "9091:9090"
    volumes:
      - prometheus-v3-data:/prometheus
    networks:
      - iac-v3-network

  # Grafana
  grafana-v3:
    image: grafana/grafana:latest
    container_name: iac-grafana-v3
    restart: unless-stopped
    ports:
      - "3020:3000"
    environment:
      GF_SECURITY_ADMIN_PASSWORD: admin123
    volumes:
      - grafana-v3-data:/var/lib/grafana
    networks:
      - iac-v3-network

networks:
  iac-v3-network:
    name: iac-v3-network
    driver: bridge

volumes:
  postgres-v3-data:
  neo4j-v3-data:
  redis-v3-data:
  zookeeper-v3-data:
  kafka-v3-data:
  prometheus-v3-data:
  grafana-v3-data:
