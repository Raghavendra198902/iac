services:
  # PostgreSQL 16 with TimescaleDB
  postgres-v3:
    image: timescale/timescaledb:latest-pg16
    container_name: iac-postgres-v3
    restart: unless-stopped
    ports:
      - "5433:5432"
    environment:
      POSTGRES_DB: iac_v3
      POSTGRES_USER: iacadmin
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
    volumes:
      - postgres-v3-data:/var/lib/postgresql/data
    networks:
      - iac-v3-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U iacadmin -d iac_v3"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Neo4j 5.x for CMDB
  neo4j-v3:
    image: neo4j:5.15-community
    container_name: iac-neo4j-v3
    restart: unless-stopped
    ports:
      - "7474:7474"
      - "7687:7687"
    environment:
      NEO4J_AUTH: neo4j/${NEO4J_PASSWORD}
      NEO4J_dbms_memory_heap_max__size: 2g
      NEO4J_PLUGINS: '["apoc"]'
    volumes:
      - neo4j-v3-data:/data
    networks:
      - iac-v3-network
    healthcheck:
      test: ["CMD", "wget", "--spider", "http://localhost:7474"]
      interval: 15s
      timeout: 10s
      retries: 5

  # Redis 7.x
  redis-v3:
    image: redis:7-alpine
    container_name: iac-redis-v3
    restart: unless-stopped
    ports:
      - "6380:6379"
    command: redis-server --appendonly yes
    volumes:
      - redis-v3-data:/data
    networks:
      - iac-v3-network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 5

  # PostgreSQL Exporter for Prometheus
  postgres-exporter:
    image: prometheuscommunity/postgres-exporter:latest
    container_name: iac-postgres-exporter-v3
    restart: unless-stopped
    ports:
      - "9187:9187"
    environment:
      DATA_SOURCE_NAME: "postgresql://iacadmin:${POSTGRES_PASSWORD:-iacadmin123}@iac-postgres-v3:5432/iac_v3?sslmode=disable"
    networks:
      - iac-v3-network
    depends_on:
      postgres-v3:
        condition: service_healthy

  # Redis Exporter for Prometheus
  redis-exporter:
    image: oliver006/redis_exporter:latest
    container_name: iac-redis-exporter-v3
    restart: unless-stopped
    ports:
      - "9121:9121"
    environment:
      REDIS_ADDR: "iac-redis-v3:6379"
    networks:
      - iac-v3-network
    depends_on:
      redis-v3:
        condition: service_healthy

  # Zookeeper
  zookeeper-v3:
    image: confluentinc/cp-zookeeper:7.5.3
    container_name: iac-zookeeper-v3
    restart: unless-stopped
    ports:
      - "2182:2181"
    environment:
      ZOOKEEPER_CLIENT_PORT: 2181
      ZOOKEEPER_TICK_TIME: 2000
    volumes:
      - zookeeper-v3-data:/var/lib/zookeeper/data
    networks:
      - iac-v3-network
    healthcheck:
      test: ["CMD", "echo", "ruok", "|", "nc", "localhost", "2181"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Kafka
  kafka-v3:
    image: confluentinc/cp-kafka:7.5.3
    container_name: iac-kafka-v3
    restart: unless-stopped
    depends_on:
      - zookeeper-v3
    ports:
      - "9093:9092"
    environment:
      KAFKA_BROKER_ID: 1
      KAFKA_ZOOKEEPER_CONNECT: zookeeper-v3:2181
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://localhost:9093
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
      KAFKA_AUTO_CREATE_TOPICS_ENABLE: 'true'
    volumes:
      - kafka-v3-data:/var/lib/kafka/data
    networks:
      - iac-v3-network

  # Prometheus
  prometheus-v3:
    image: prom/prometheus:latest
    container_name: iac-prometheus-v3
    restart: unless-stopped
    ports:
      - "9091:9090"
    volumes:
      - ./config/prometheus-v3.yml:/etc/prometheus/prometheus.yml
      - ./config/prometheus/alerts:/etc/prometheus/alerts
      - prometheus-v3-data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--web.console.libraries=/usr/share/prometheus/console_libraries'
      - '--web.console.templates=/usr/share/prometheus/consoles'
      - '--web.enable-lifecycle'
    networks:
      - iac-v3-network

  # Grafana
  grafana-v3:
    image: grafana/grafana:latest
    container_name: iac-grafana-v3
    restart: unless-stopped
    ports:
      - "3020:3000"
    environment:
      GF_SECURITY_ADMIN_PASSWORD: admin123
      GF_SECURITY_ADMIN_USER: admin
      GF_SERVER_ROOT_URL: http://localhost:3020
      GF_INSTALL_PLUGINS: grafana-clock-panel,grafana-simple-json-datasource
      GF_SECURITY_ALLOW_EMBEDDING: "true"
      GF_AUTH_ANONYMOUS_ENABLED: "true"
      GF_AUTH_ANONYMOUS_ORG_ROLE: Viewer
    volumes:
      - grafana-v3-data:/var/lib/grafana
      - ./config/grafana/provisioning:/etc/grafana/provisioning
      - ./config/grafana/dashboards:/etc/grafana/dashboards
    networks:
      - iac-v3-network
    depends_on:
      - prometheus-v3

  # MLflow (Port 5000)
  mlflow-v3:
    image: ghcr.io/mlflow/mlflow:v2.9.2
    container_name: iac-mlflow-v3
    restart: unless-stopped
    ports:
      - "5000:5000"
    environment:
      - MLFLOW_BACKEND_STORE_URI=sqlite:////mlflow/mlflow.db
      - MLFLOW_DEFAULT_ARTIFACT_ROOT=/mlflow/artifacts
    volumes:
      - mlflow-v3-data:/mlflow
    networks:
      - iac-v3-network
    command: >
      mlflow server
      --backend-store-uri sqlite:////mlflow/mlflow.db
      --default-artifact-root /mlflow/artifacts
      --host 0.0.0.0
      --port 5000

  # AIOps Engine (Port 8100)
  aiops-engine-v3:
    build:
      context: ./backend/aiops-engine
      dockerfile: Dockerfile
    image: iac-aiops-engine:v3
    container_name: iac-aiops-engine-v3
    restart: unless-stopped
    ports:
      - "8100:8100"
    environment:
      - MLFLOW_TRACKING_URI=http://mlflow-v3:5000
      - TIMESCALEDB_HOST=postgres-v3
      - TIMESCALEDB_PORT=5432
      - TIMESCALEDB_DB=aiops
      - TIMESCALEDB_USER=aiops_user
      - TIMESCALEDB_PASSWORD=aiops_password
      - KAFKA_BOOTSTRAP_SERVERS=kafka-v3:9092
    networks:
      - iac-v3-network
    depends_on:
      - postgres-v3
      - kafka-v3
      - mlflow-v3
    healthcheck:
      test: ["CMD", "curl", "-f", "http://127.0.0.1:8100/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 15s

  # CMDB Agent (Port 8200)
  cmdb-agent-v3:
    build:
      context: ./backend/cmdb-agent
      dockerfile: Dockerfile.v3
    image: iac-cmdb-agent:v3
    container_name: iac-cmdb-agent-v3
    restart: unless-stopped
    ports:
      - "8700:8200"
    environment:
      - NEO4J_URI=bolt://neo4j-v3:7687
      - NEO4J_USER=neo4j
      - NEO4J_PASSWORD=neo4jpassword
      - TIMESCALEDB_HOST=postgres-v3
      - TIMESCALEDB_PORT=5432
      - TIMESCALEDB_DB=iac_v3
      - KAFKA_BOOTSTRAP_SERVERS=kafka-v3:9092
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
    networks:
      - iac-v3-network
    depends_on:
      - neo4j-v3
      - postgres-v3
      - kafka-v3
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8200/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  # AI Orchestrator (Port 8300)
  ai-orchestrator-v3:
    build:
      context: ./backend/ai-orchestrator
      dockerfile: Dockerfile
    image: iac-ai-orchestrator:v3
    container_name: iac-ai-orchestrator-v3
    restart: unless-stopped
    ports:
      - "8300:8300"
    environment:
      - GRAPHQL_URL=http://api-gateway-v3:4000/graphql
      - AIOPS_URL=http://aiops-engine-v3:8100/api/v3/aiops
      - CMDB_URL=http://cmdb-agent-v3:8200/api/v3/cmdb
      - REDIS_HOST=redis-v3
      - REDIS_PORT=6379
    networks:
      - iac-v3-network
    depends_on:
      - aiops-engine-v3
      - cmdb-agent-v3
      - redis-v3
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8300/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  # GraphQL API Gateway
  api-gateway-v3:
    build:
      context: ./backend/api-gateway
      dockerfile: Dockerfile.v3
    image: iac-api-gateway:v3
    container_name: iac-api-gateway-v3
    restart: unless-stopped
    ports:
      - "4000:4000"
    environment:
      NODE_ENV: production
      PORT: 4000
      POSTGRES_HOST: postgres-v3
      POSTGRES_PORT: 5432
      POSTGRES_DB: iac_v3
      POSTGRES_USER: iacadmin
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-iacadmin123}
      AIOPS_ENGINE_URL: http://aiops-engine-v3:8100
      JWT_SECRET: ${JWT_SECRET:-your-secret-key-change-in-production}
      CORS_ORIGIN: http://localhost:3000
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock:ro
    depends_on:
      - postgres-v3
      - aiops-engine-v3
    networks:
      - iac-v3-network
    healthcheck:
      test: ["CMD", "wget", "--spider", "-q", "http://127.0.0.1:4000/health"]
      interval: 30s
      timeout: 5s
      retries: 3
      start_period: 10s

  # Frontend UI
  frontend-v3:
    build:
      context: ./frontend
      dockerfile: Dockerfile.v3
      args:
        VITE_API_URL: http://localhost:4000
        VITE_WS_URL: ws://localhost:4000
        VITE_GRAPHQL_URL: http://localhost:4000/graphql
    image: iac-frontend:v3
    container_name: iac-frontend-v3
    restart: unless-stopped
    ports:
      - "3000:3000"
    depends_on:
      - api-gateway-v3
    networks:
      - iac-v3-network
    healthcheck:
      test: ["CMD", "wget", "--spider", "-q", "http://localhost:3000/health"]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 5s

  # Self-Healing Engine
  self-healing-engine:
    build:
      context: ./backend/self-healing-engine
      dockerfile: Dockerfile
    image: iac-self-healing-engine:v3
    container_name: iac-self-healing-engine-v3
    restart: unless-stopped
    ports:
      - "8400:8400"
    environment:
      - PYTHONUNBUFFERED=1
    networks:
      - iac-v3-network
    healthcheck:
      test: ["CMD", "python", "-c", "import urllib.request; urllib.request.urlopen('http://localhost:8400/health')"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Chaos Engineering Suite
  chaos-engineering:
    build:
      context: ./backend/chaos-engineering
      dockerfile: Dockerfile
    image: iac-chaos-engineering:v3
    container_name: iac-chaos-engineering-v3
    restart: unless-stopped
    ports:
      - "8600:8600"
    environment:
      - PYTHONUNBUFFERED=1
      - SELF_HEALING_URL=http://self-healing-engine:8400
      - KUBERNETES_ENABLED=false
    networks:
      - iac-v3-network
    depends_on:
      - self-healing-engine
    healthcheck:
      test: ["CMD", "python", "-c", "import requests; requests.get('http://localhost:8600/health')"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Observability Suite
  observability-suite:
    build:
      context: ./backend/observability-suite
      dockerfile: Dockerfile
    image: iac-observability-suite:v3
    container_name: iac-observability-suite-v3
    restart: unless-stopped
    ports:
      - "8800:8800"
    environment:
      - PYTHONUNBUFFERED=1
      - PROMETHEUS_URL=http://prometheus-v3:9090
      - GRAFANA_URL=http://grafana-v3:3000
    networks:
      - iac-v3-network
    depends_on:
      - prometheus-v3
      - grafana-v3
    healthcheck:
      test: ["CMD", "python", "-c", "import requests; requests.get('http://localhost:8800/health')"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Multi-Cloud Cost Optimizer
  multi-cloud-optimizer:
    build:
      context: ./backend/multi-cloud-optimizer
      dockerfile: Dockerfile
    image: iac-multi-cloud-optimizer:v3
    container_name: iac-multi-cloud-optimizer-v3
    restart: unless-stopped
    ports:
      - "8900:8900"
    environment:
      - PYTHONUNBUFFERED=1
    networks:
      - iac-v3-network
    healthcheck:
      test: ["CMD", "python", "-c", "import requests; requests.get('http://localhost:8900/health')"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Zero Trust Security
  zero-trust-security:
    build:
      context: ./backend/zero-trust-security
      dockerfile: Dockerfile
    image: iac-zero-trust-security:v3
    container_name: iac-zero-trust-security-v3
    restart: unless-stopped
    ports:
      - "8500:8500"
    environment:
      - PYTHONUNBUFFERED=1
      - POSTGRES_HOST=postgres-v3
      - POSTGRES_PORT=5432
      - POSTGRES_DB=iac_v3
      - POSTGRES_USER=iacadmin
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD:-iacadmin123}
      - REDIS_HOST=redis-v3
      - REDIS_PORT=6379
    networks:
      - iac-v3-network
    depends_on:
      - postgres-v3
      - redis-v3
    healthcheck:
      test: ["CMD-SHELL", "python -c \"import urllib.request; urllib.request.urlopen('http://localhost:8500/health').read()\" || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # Advanced RBAC Service
  advanced-rbac:
    build:
      context: ./backend/advanced-rbac-service
      dockerfile: Dockerfile
    image: iac-advanced-rbac:v3
    container_name: iac-advanced-rbac-v3
    restart: unless-stopped
    ports:
      - "3050:3050"
    environment:
      - NODE_ENV=production
      - PORT=3050
      - DATABASE_URL=postgresql://iacadmin:${POSTGRES_PASSWORD:-iacadmin123}@postgres-v3:5432/iac_v3
      - POSTGRES_HOST=postgres-v3
      - POSTGRES_PORT=5432
      - POSTGRES_DB=iac_v3
      - POSTGRES_USER=iacadmin
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD:-iacadmin123}
      - REDIS_HOST=redis-v3
      - REDIS_PORT=6379
    networks:
      - iac-v3-network
    depends_on:
      - postgres-v3
      - redis-v3
    healthcheck:
      test: ["CMD-SHELL", "wget --spider -q http://localhost:3050/health || exit 1"]
      interval: 15s
      timeout: 5s
      retries: 3
      start_period: 30s

networks:
  iac-v3-network:
    name: iac-v3-network
    driver: bridge

volumes:
  postgres-v3-data:
  neo4j-v3-data:
  redis-v3-data:
  zookeeper-v3-data:
  kafka-v3-data:
  prometheus-v3-data:
  grafana-v3-data:
  mlflow-v3-data:
