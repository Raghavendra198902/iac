apiVersion: v1
kind: ConfigMap
metadata:
  name: app-config
  namespace: iacdharma
  labels:
    app: iac-dharma-platform
data:
  # Database Configuration
  DB_HOST: "postgres-service"
  DB_PORT: "5432"
  DB_NAME: "iac_dharma"
  
  # Redis Configuration
  REDIS_HOST: "redis-service"
  REDIS_PORT: "6379"
  
  # Service URLs (internal)
  API_GATEWAY_URL: "http://api-gateway-service:3000"
  BLUEPRINT_SERVICE_URL: "http://blueprint-service:3001"
  IAC_GENERATOR_URL: "http://iac-generator-service:3002"
  GUARDRAILS_URL: "http://guardrails-service:3003"
  COSTING_SERVICE_URL: "http://costing-service:3004"
  ORCHESTRATOR_URL: "http://orchestrator-service:3005"
  AUTOMATION_ENGINE_URL: "http://automation-engine-service:3006"
  MONITORING_SERVICE_URL: "http://monitoring-service:3007"
  AI_ENGINE_URL: "http://ai-engine-service:8000"
  
  # Application Configuration
  NODE_ENV: "production"
  LOG_LEVEL: "info"
  
  # Feature Flags
  ENABLE_METRICS: "true"
  ENABLE_TRACING: "true"
  ENABLE_RATE_LIMITING: "true"
