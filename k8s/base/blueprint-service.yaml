apiVersion: v1
kind: Service
metadata:
  name: blueprint-service
  namespace: iacdharma
  labels:
    app: blueprint-service
    tier: backend
spec:
  type: ClusterIP
  ports:
    - port: 3001
      targetPort: 3001
      protocol: TCP
      name: http
  selector:
    app: blueprint-service
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: blueprint-service
  namespace: iacdharma
  labels:
    app: blueprint-service
    tier: backend
spec:
  replicas: 2
  selector:
    matchLabels:
      app: blueprint-service
  template:
    metadata:
      labels:
        app: blueprint-service
        tier: backend
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: "3001"
        prometheus.io/path: "/metrics"
    spec:
      containers:
      - name: blueprint-service
        image: ghcr.io/OWNER/iacdharma-blueprint-service:latest
        imagePullPolicy: Always
        ports:
        - containerPort: 3001
          name: http
        envFrom:
        - configMapRef:
            name: app-config
        - secretRef:
            name: app-secrets
        env:
        - name: PORT
          value: "3001"
        - name: SERVICE_NAME
          value: "blueprint-service"
        resources:
          requests:
            memory: "256Mi"
            cpu: "200m"
          limits:
            memory: "512Mi"
            cpu: "500m"
        livenessProbe:
          httpGet:
            path: /health
            port: 3001
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /ready
            port: 3001
          initialDelaySeconds: 10
          periodSeconds: 5
      imagePullSecrets:
      - name: ghcr-secret
---
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: blueprint-service-hpa
  namespace: iacdharma
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: blueprint-service
  minReplicas: 2
  maxReplicas: 8
  metrics:
  - type: Resource
    resource:
      name: cpu
      target:
        type: Utilization
        averageUtilization: 70
