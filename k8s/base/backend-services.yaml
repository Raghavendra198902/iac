apiVersion: v1
kind: Service
metadata:
  name: iac-generator-service
  namespace: iacdharma
  labels:
    app: iac-generator
    tier: backend
spec:
  type: ClusterIP
  ports:
    - port: 3002
      targetPort: 3002
      protocol: TCP
  selector:
    app: iac-generator
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: iac-generator
  namespace: iacdharma
  labels:
    app: iac-generator
    tier: backend
spec:
  replicas: 2
  selector:
    matchLabels:
      app: iac-generator
  template:
    metadata:
      labels:
        app: iac-generator
        tier: backend
    spec:
      containers:
      - name: iac-generator
        image: ghcr.io/OWNER/iacdharma-iac-generator:latest
        imagePullPolicy: Always
        ports:
        - containerPort: 3002
        envFrom:
        - configMapRef:
            name: app-config
        - secretRef:
            name: app-secrets
        env:
        - name: PORT
          value: "3002"
        resources:
          requests:
            memory: "256Mi"
            cpu: "200m"
          limits:
            memory: "512Mi"
            cpu: "500m"
        livenessProbe:
          httpGet:
            path: /health
            port: 3002
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /ready
            port: 3002
          initialDelaySeconds: 10
          periodSeconds: 5
      imagePullSecrets:
      - name: ghcr-secret
---
